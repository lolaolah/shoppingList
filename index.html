<!DOCTYPE html>
    <html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<title>Shopping List</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="css/style.css">
    	<script src="js/jquery-2.1-1.min.js"></script>
    	<script src="js/script.js"></script>

    </head>

<body>
  <div class="mainDiv">
    <h1 class="title">Shopping list</h1>
    <div class="buy stuff">
      <input type="text" placeholder="add item and press enter"/>
      <ul>
          <li>apples <button>x</button><button>✓</button></li>
          <li>beans <button>x</button><button>✓</button></li>
          <li>kale <button>x</button><button>✓</button></li>
          <li>pumpkins <button>x</button><button>✓</button></li>
          <li>chocolate <button>x</button><button>✓</button></li>
      </ul>
    </div>
    <div class="bought stuff">
      <div class="checkmark fa fa-check-circle-o"></div>
      <ul >
        <li>coffee <button>x</button></li>
        <li>pomegranates <button>x</button></li>
        <li>cookies <button>x</button></li>
      </ul>
    </div>
  </div>
</body>
