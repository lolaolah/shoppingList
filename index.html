<body>
  <div class="mainDiv">
    <h1 class="title">Shopping list</h1>
    <div class="buy stuff">


      <div class="enter_shopping">
        <form id="shopping_form" action="#" method="POST">
          <input id="shopping_description" name="shopping_description" placeholder="add item &amp press enter" size="22" maxlength="50" type="text" />
          <input id="add_shopping" type="submit" value="Add" style="display:none"/>
        </form>
        <div class="shopping_list"></div>
      </div>
